<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hera St.</title>
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f5f5f5; }
    .login-box { background: white; padding: 2em 2.5em; border-radius: 10px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); }
    .login-box h2 { margin-bottom: 1em; }
    .login-box input[type="password"] { width: 100%; padding: 0.5em; margin-bottom: 1em; border-radius: 5px; border: 1px solid #ccc; }
    .login-box button { width: 100%; padding: 0.5em; background: #a47e4d; color: white; border: none; border-radius: 5px; font-size: 1em; }
    .login-box .error { color: #b00; margin-bottom: 1em; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Password</h2>
    <form id="login-form">
      <div id="login-error" class="error"></div>
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="scripts/auth.js"></script>
</body>
</html>
