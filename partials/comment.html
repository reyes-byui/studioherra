<section id="comment" data-page="" data-category="" data-entry-id="">
    <div id="feedback-list"></div>
    <h2>Share Your Feedback!</h2>
    <form id="feedback-form">
        <label for="feedback-name">Name:</label>
        <input type="text" id="feedback-name" name="name" required>
        <label for="feedback-text">Your Feedback:</label>
        <textarea id="feedback-text" name="text" rows="4" required></textarea>
        <input type="hidden" id="feedback-page" name="page">
        <input type="hidden" id="feedback-category" name="category">
        <input type="hidden" id="feedback-entry-id" name="entryId">
        <button type="submit">Post Comment</button>
    </form>
</section>
