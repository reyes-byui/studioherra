<div id="inquire">
    <button class="inquire-btn" id="inquire-here">Inquire</button>
</div>

 <!-- Modal Dialog for Inquiry -->
<div id="inquiry-modal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2 style="text-align: center;">Inquire Here</h2>
        <form id="inqiury-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
        <label for="message" required>Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>
        <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div id="thank-you" style="display:none;">
        <h3 style="text-align: center;">Message Sent!</h3>
        <p style="text-align: center;">Thank you for your message. Hera will reply soon.</p>
        </div>
    </div>
</div>
