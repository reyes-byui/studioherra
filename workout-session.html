<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A wellness digital media site.">
        <meta name="author" content="Totoro">
        <meta name="keywords" content="wellness, health, lifestyle, fitness, nutrition, mindfulness, self-care, mental health, wellbeing, digital media">
        <title>Lorem Ipsum</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/mobile.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Maven+Pro:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Shippori+Mincho&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <style>
        .home-hero {
            display: none !important;
        }
        #main {
            display: flex;
            flex-direction: column;
            width: 60%;
            margin: 0 auto;
            padding: 3.5em 0;
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
        }
        #main::-webkit-scrollbar {
            display: none;
        }
        /* Remove conflicting styles from sections */
        #workout-page, #content {
            width: 100%;
            padding: 0;
            margin: 0;
            display: block;
            overflow: visible;
        }
        /* Style the embedded workout video */
        #workout-page iframe,
        #workout-page .workout-video {
            padding: 2em 0;
        }
        #content {
            padding-top: 2em;
        }
    </style>
    </head>
    <body>
        <header id="header"></header>
        <main id="main" >
            <section id="workout-page"></section>
            <section id="content"></section>
        </main>
        <footer id="footer"></footer>
        <script src="js/header.js"></script>
        <script src="js/footer.js"></script>
        <script src="js/columns.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/dynamic-content.js"></script>
        <script src="js/main-nav.js"></script>
        <script src="js/workout.js"></script>
        <script src="js/workout-session.js"></script>
        <script src="js/autoscroll-content.js"></script>
        <script src="js/get-journal-modal.js"></script>
        <script src="js/journal-category-toggle.js"></script>
    </body>
</html>
